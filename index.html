<!--Incrustar paginas externas dentro de paginas propias se va a usar la etiqueta
iframe para insertar un marco para que muestre un sitio web, verificar q el sitio no tenga un pop up, son las paginas q se abren automaticamente en el navegador-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Uso iframes</title><!--Titulo de la pagina de arriba-->
  </head>
  
  <body>
  <iframe src="https://elpais.com/tecnologia/" width="400px" height="400px" sandbox="allow-scripts">No se puede cargar el iframe</iframe>
  <!--El atributo sandbox define contenidos q se cargan atraves de iframe tiene varios valores posibles, allow-forms, allow-same-origin, allow-scripts, 
  allow-top-navigation, srcdoc; especifica la ruta de lo q queremos mostrar insertar contenido de pagina 
  ,permite agregar directamente en el iframe codigo html 
  el atributo name="iframe Nextu">No se puede cargar el iframe-->
  </body>
  <html>
